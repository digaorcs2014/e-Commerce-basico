<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-stone flex flex-col h-screen">
    <header class="flex bg-indigo-950 p-2 justify-between z-10">
      <a href="./">
      <img
        class="h-12"
        src="./assets/logo/hashtag.svg"
        alt="logo Magazine rodrigo"
      />
      </a>
    </header>
    <form class="flex w-100 px-5 gap-4 py-10 grow">
      <section id="dados-usuarios" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center">dados pessoais</p>

        <div class="flex flex-col px-10 py-2">
          <label for="nome" class="font-bold text-sm mb-2">Nome</label>
          <input
            type="text"
            id="nome"
            class="rounded-sm mb-2 border-2"
            placeholder="seu nome"
            required
          />
        </div>

        <div class="flex flex-col px-10 py-2">
          <label for="email" class="font-bold text-sm mb-2">Email</label>
          <input
            type="email"
            id="email"
            class="rounded-sm mb-2 border-2"
            placeholder="seu email@"
            required
          />
        </div>

        <div class="flex flex-col px-10 py-2">
          <label for="telefone" class="font-bold text-sm mb-2">Telefone</label>
          <input
            type="tel"
            id="telefone"
            class="rounded-sm mb-2 border-2"
            placeholder="seu telefone 55+(00)"
            required
          />
        </div>
      </section>
      <section id="dados-pagamento" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center">dados cartão</p>
        <div class="flex flex-col px-10 py-2">
          <label for="numero-cartao" class="font-bold text-sm mb-2"
            >Numero do cartão</label
          >
          <input
            type="text"
            id="numero-cartao"
            class="rounded-sm mb-2 border-2"
            placeholder="1111 1111 1111 1111"
            required
          />
        </div>

        <div class="flex">
          <div class="flex flex-col px-10 py-2 w-1/2">
            <label
              for="numero-codigo-verificação"
              class="font-bold text-sm mb-2"
              >cvv</label
            >
            <input
              type="text"
              id="numero-codigo-verificação"
              class="rounded-sm mb-2 border-2"
              placeholder="222"
              required
            />
          </div>

          <div class="flex flex-col px-10 py-2 w-1/2">
            <label for="data-expiração" class="font-bold text-sm mb-2"
              >data de validade</label
            >
            <input
              type="text"
              id="data-expiração"
              class="rounded-sm mb-2 border-2"
              placeholder="10/24"
              required
            />
          </div>
        </div>
        <div class="flex flex-col px-10 py-2 w-1/2">
          <label for="cep" class="font-bold text-sm mb-2">cep</label>
          <input
            type="text"
            id="cep"
            class="rounded-sm mb-2 border-2"
            placeholder="11122-333"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-2 w-1/2">
          <label for="endereço" class="font-bold text-sm mb-2">endereço</label>
          <input
            type="text"
            id="endereço"
            class="rounded-sm mb-2 border-2"
            placeholder="avenida rua"
            required
          />
        </div>

        <div class="flex">
          <div class="flex flex-col px-10 py-2 w-1/2">
            <label for="numero" class="font-bold text-sm mb-2">numero</label>
            <input
              type="text"
              id="numero"
              class="rounded-sm mb-2 border-2"
              placeholder="5000"
              required
            />
          </div>

          <div class="flex flex-col px-10 py-2 w-1/2">
            <label for="complemento" class="font-bold text-sm mb-2"
              >complemento</label
            >
            <input
              type="text"
              id="complemento"
              class="rounded-sm mb-2 border-2"
              placeholder="n/t"
              required
            />
          </div>
        </div>
      </section>

      <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
        <section
          id="container-produto-checkout"
          class="h-4/5 overflow-y-auto px-2"
        ></section>

        <section
          id="celula-checkout"
          class="flex flex-col px2 h-1/5 justify-around"
        >
          <p
            id="preco-total"
            class="bg-slate-200 text-green-800 rounded-lg pl-5"
          >
            total: $
          </p>
          <button
            class="bg-indigo-900 text-slate-900 p-1 hover:bg-slate-700"
            type="submit"
            id="finalizar-compra-checkout"
          >
            finalizar compra
          </button>
        </section>
      </section>
    </form>
    <script src="./src/checkout.js" type="module"></script>
  </body>
</html>
